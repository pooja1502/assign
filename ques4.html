<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
.	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='assets/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/themify-icons.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-3"></div>
<div class="col-lg-6">
<label><b>Choose one:<b></label>	<br>
<button id="rect" class="btn btn-danger btn-lg">Rectangle</button>
<button id="circle" class="btn btn-danger btn-lg">Circle</button>
<button id="triangle" class="btn btn-danger btn-lg">Triangle</button>
<button id="square" class="btn btn-danger btn-lg">Square</button>
<br>

<div id="rect1"><br>
Enter width value:
<input type = "text" id = "width" class="form-control"><br><br>
Enter height value:
<input type = "text" id = "height" class="form-control"><br><br>
Result:
<input type = "text" id = "result" class="form-control"><br><br><br>
<button type = "button" id = "area" class="btn btn-primary">Area</button>
<button type = "button" id = "circumference" class="btn btn-success">Circumference</button>
</div>


		<div id="square1"><br>
        Enter width value:
        <input type="text" id="width_square" class="form-control"><br><br>
        Result:
        <input type="text" id="result_square" class="form-control"><br>
        <button type="button" id="area_square" class="btn btn-primary">Area</button>
        <button type="button" id="circumference_square" class="btn btn-success">Circumference</button><br><br><br> 
        </div>


 <div id="circle1"><br>
    Enter radius value:
    <input type="text" id="radius_circle" class="form-control"><br><br>
    Result:
    <input type="text" id="result_circle" class="form-control"><br><br>
    <button type="button" id="area_circle" class="btn btn-primary"> Area </button>
    <button type="button" id="circumference_circle" class="btn btn-success">Circumference</button><br><br><br> 
    
  </div>

  		<div id="triangle1"><br>
  			Enter base and height for area:
  			
  			<input type="text" id="length1" class="form-control" placeholder="enter base"><br><br>
  			<input type="text" id="breadth1" class="form-control" placeholder="enter height"><br><br>
  			<button type="button" id="area_triangle" class="btn btn-primary">Area</button><br><br>

  			Enter sides for circumference:
  			<input type="text" id="side1" class="form-control" placeholder="enter side1"><br><br>
  			<input type="text" id="side2" class="form-control" placeholder="enter side2"><br><br>
  			<input type="text" id="side3" class="form-control" placeholder="enter side3"><br><br>
  			
  			<button type="button" id="circumference_triangle" class="btn btn-success">Circumference</button><br><br>
  			Result:
  			<input type="text" id="result_triangle" class="form-control">
  		</div>



</div>			
		</div>
	</div>	

<script src='assets/js/jquery.min.js'></script>
    <script src='assets/js/bootstrap.min.js'></script>
    <script src='assets/js/ques4.js'></script>
</body>
</html>
